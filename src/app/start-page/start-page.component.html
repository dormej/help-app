<ion-searchbar placeholder="Custom Placeholder"></ion-searchbar>

<input label="szukaj" title="szukaj" placeholder="Nowy szukaj">
<div class="cards-section">
  <div id="container">
    <a routerLink="baths">Łaźnie</a>

    <ion-card class="card-container">
      <ion-card-content>
        <ion-icon name="water" size="large"></ion-icon>
        <p class="uppercase"> łaźnie </p>
      </ion-card-content>
    </ion-card>
    <ion-card class="card-container">
        <ion-card-content>
          <ion-icon name="restaurant" size="large"></ion-icon>
          <p class="uppercase"> jadłodajnie </p>
        </ion-card-content>
    </ion-card>
  </div>

  <div id="container">
    <ion-card class="card-container">
      <ion-card-content>
        <ion-icon name="bed" size="large"></ion-icon>
        <p class="uppercase"> noclegownie </p>
      </ion-card-content>
    </ion-card>

    <ion-card class="card-container">
      <ion-card-content>
        <ion-icon name="home" size="large"></ion-icon>
        <p class="uppercase"> ogrzewalnie </p>
      </ion-card-content>
    </ion-card>
  </div>
</div>

<ion-tabs>
  <ion-tab-bar slot="bottom">
    <ion-tab-button tab="home">
      <ion-icon name="help"></ion-icon>
      Pomoc
    </ion-tab-button>
    <ion-tab-button tab="radio">
      <ion-icon name="cash"></ion-icon>
      Wesprzyj
    </ion-tab-button>
    <ion-tab-button tab="library">
      <ion-icon name="settings"></ion-icon>
      Ustawienia
    </ion-tab-button>
    <ion-tab-button tab="search">
      <ion-icon name="log-in"></ion-icon>
      Zaloguj się
    </ion-tab-button>
  </ion-tab-bar>
</ion-tabs>
