<ion-header>
  <ion-toolbar color="success">
    <ion-title>Register</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-card-header>
      <ion-card-title>
        What do you want to do?
      </ion-card-title>
    </ion-card-header>
    <ion-card-content>
        <ion-radio-group>
          <ion-item>
            <ion-label>I want to buy it</ion-label>
            <ion-radio value="CLIENT" slot="start"></ion-radio>
          </ion-item>
          <ion-item>
            <ion-label>I want to sell it</ion-label>
            <ion-radio value="PARTNER" slot="start"></ion-radio>
          </ion-item>
        </ion-radio-group>
    </ion-card-content>
  </ion-card>


  <ion-card>
    <ion-card-header>
      <ion-card-title>
        Contact
      </ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <ion-item>
        <ion-input label="Name" labelPlacement="floating" type="text"></ion-input>
      </ion-item>
      <ion-item>
        <ion-input label="Email" labelPlacement="floating" type="email"></ion-input>
      </ion-item>
      <ion-item>
        <ion-input label="Password" labelPlacement="floating" type="password"></ion-input>
      </ion-item>
      <ion-item>
        <ion-input label="Confirm password" labelPlacement="floating" type="password"></ion-input>
      </ion-item>
      <ion-item>
        <ion-input label="Phone number" labelPlacement="floating" type="tel"></ion-input>
      </ion-item>
    </ion-card-content>
  </ion-card>

  <ion-card>
    <ion-card-header>
      <ion-card-title>
        Address information
      </ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <ion-item>
        <ion-input label="Address" labelPlacement="floating" type="text"></ion-input>
      </ion-item>
      <ion-item>
        <ion-input label="Number" labelPlacement="floating" type="number"></ion-input>
      </ion-item>
      <ion-item>
        <ion-input label="Neighborhood" labelPlacement="floating" type="text"></ion-input>
      </ion-item>
      <ion-item>
        <ion-input label="Complement" labelPlacement="floating" type="text"></ion-input>
      </ion-item>
      <ion-item>
        <ion-input label="Zip code" labelPlacement="floating" type="text"></ion-input>
      </ion-item>
      <ion-item>
        <ion-input label="State" labelPlacement="floating" type="text"></ion-input>
      </ion-item>
      <ion-item>
        <ion-input label="City" labelPlacement="floating" type="text"></ion-input>
      </ion-item>
    </ion-card-content>
  </ion-card>

  <ion-button color="light" size="full">
    Register
  </ion-button>
</ion-content>
